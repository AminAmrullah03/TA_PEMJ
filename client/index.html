<!DOCTYPE html>
<html>
<head>
    <title>Sesi Konsultasi</title>
    <style>
        body { font-family: sans-serif; }
        #video-container { display: flex; gap: 20px; }
        video { width: 500px; border: 2px solid black; background-color: #333; }
        #controls { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Ruang Konsultasi</h1>
    <h3 id="status">Menghubungkan...</h3>
    <div id="video-container">
        <div>
            <h4>Anda</h4>
            <video id="localVideo" autoplay muted></video>
        </div>
        <div>
            <h4>Remote</h4>
            <video id="remoteVideo" autoplay></video>
        </div>
    </div>
    <div id="controls">
        <button id="endCallButton">Akhiri Panggilan</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
