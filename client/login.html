<!DOCTYPE html>
<html>
<head>
  <title>Login - Telemedicine</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
    form { display: flex; flex-direction: column; width: 300px; gap: 10px; }
    input, button { padding: 10px; }
    #appointments-list { margin-top: 20px; }
    .appointment-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; cursor: pointer; }
    .appointment-item:hover { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <div id="login-section">
    <h1>Login Telemedicine</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required value="pasien1">
      <input type="password" id="password" placeholder="Password" required value="pasien123">
      <button type="submit">Login</button>
    </form>
    <p id="status" style="color: red;"></p>
  </div>

  <div id="dashboard-section" style="display: none;">
    <h2 id="welcome-message"></h2>
    <h3>Jadwal Konsultasi Anda:</h3>
    <div id="appointments-list"></div>
    <button id="logoutButton">Logout</button>
  </div>

  <script src="login.js"></script>
</body>
</html>
